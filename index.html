<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator walut</title>
    <meta property="og:image" content="images/currencyconverter.png">
    <link rel="icon" href="images/currencyconverter.png">
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="style.css/style.css" />
    <link rel="stylesheet" href="style.css/container.css" />
    <link rel="stylesheet" href="style.css/form.css" />
    <link rel="stylesheet" href="style.css/element.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <div class="container">
      <form class="form js-form">
        <fieldset class="form__fieldset">
          <legend class="form__legend">Kalkulator walut</legend>
          <p>
            <label>
              <span class="form__labelText"> Kwota w zł*: </span>
              <input
                placeholder="Wpisz kwotę"
                name="name"
                type="number"
                class="form__field js-amount"
                min="0"
                step="any"
                max="1000000"
                required
              />
            </label>
          </p>
          <p>
            <label>
              <span class="form__labelText"> Waluta: </span>
              <select class="form__field js-exchange" name="exchange">
                <option value="EUR">EUR</option>
                <option value="USD">USD</option>
                <option value="CHF">CHF</option>
              </select>
            </label>
          </p>
          <button class="form__button">Przelicz</button>
          <p class="js-result">Wynik:</p>
        </fieldset>
      </form>
    </div>
    
  </body>
</html>
